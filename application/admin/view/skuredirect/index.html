<html lang="en">

      <!-- BEGIN SHORTCUT ICON -->

    <!-- BEGIN STYLESHEET -->

   <body>
   <!-- BEGIN SECTION --> 
      <section id="container" class="">
      <!-- 头部 --> 
      {include file='pub/header'}
      <block name='header'>
      </block>
     <!-- END HEADER --> 
     
     <!-- 侧边栏 --> 
         {include file='pub/base'}
         <block name="sidebar">

         </block>
     <!-- END SIDEBAR --> 
     
     <!-- BEGIN MAIN CONTENT --> 
         <section id="main-content">
        <!-- BEGIN WRAPPER  -->
            <section class="wrapper site-min-height">
               <section class="panel">
                  <div class="panel-body">
                     <div class="adv-table editable-table ">
                        <div class="clearfix">
                           <div class="btn-group">
                           <form action="/sku_add" method="get">
                              <button id="" class="btn btn-success green">
                              添加 <i class="fa fa-plus"></i>
                              </button>
                           </form>
                              
                           </div>
                           <div class="btn-group pull-right">
                              <!-- <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i> -->
                              </button>
                              <ul class="dropdown-menu pull-right">
                                 <li><a href="#">Print</a></li>
                                 <li><a href="#">Save as PDF</a></li>
                                 <li><a href="#">Export to Excel</a></li>
                              </ul>
                           </div>
                        </div>
                        <div class="space15"></div>
                        <table class="table table-striped table-hover table-bordered" id="editable-sample">
                           <thead>
                              <tr>
                                 <th>ID</th>
                                 <th class="hidden-phone">domain_id</th>
                                 <th class="hidden-phone">sku</th>
                                 <th class="hidden-phone">url</th>
                                 <th>操作</th>
                                 <th>操作</th>
                              </tr>
                           </thead>
                           <tbody>
                              {foreach $data as $v}
                              <tr class="">
                                 <td>{$v['id']}</td>
                                 <td class="hidden-phone">{$v['domain_id']}</td>
                                 <td class="hidden-phone">{$v['sku']}</td>
                                 <td class="center hidden-phone">{$v['url']}</td>
                                 <td><a class="" href="/sku_edit/{$v['id']}"><span class="label label-success">修改</span></a></td>
                                 <td><a class="delete" id="{$v['id']}" href="javascript:;"><span class="label label-danger">删除</span></a></td>
                              </tr>
                              {/foreach}
                           </tbody>
                        </table>
                     </div>
                  </div>
               </section>
            </section>
      <!-- END WRAPPER  -->
         </section>
     <!-- END MAIN CONTENT --> 
     <!-- BEGIN FOOTER --> 
         {include file='pub/footer'}
